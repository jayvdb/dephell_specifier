language: python
dist: xenial

before_install:
  # show a little bit more information about environment
  - sudo apt-get install -y tree
  - env
  - tree
  # install DepHell
  # https://github.com/travis-ci/travis-ci/issues/8589
  - pyenv install --list
  - pyenv install 3.6.3
  - pyenv global 3.6.3
  - curl https://raw.githubusercontent.com/dephell/dephell/master/install.py | python3.6
  - hash -r
  - dephell inspect self
install:
  - dephell venv create --env=$ENV --python="/opt/python/$TRAVIS_PYTHON_VERSION/bin/python"
  - dephell deps install --env=$ENV
script:
  - dephell venv run --env=$ENV

matrix:
  include:
    - python: "3.4"
      env: ENV=pytest
    - python: "3.5"
      env: ENV=pytest
    - python: "3.6"
      env: ENV=pytest
    - python: "3.7-dev"
      env: ENV=pytest
    - python: "pypy3.5"
      env: ENV=pytest

    - python: "3.6"
      env: ENV=flake8
    - python: "3.6"
      env: ENV=typing
